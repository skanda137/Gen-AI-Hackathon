<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TruthGuard</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
                <h1>TruthGuard</h1>
            </div>
        </div>

        <div class="content">
            <!-- Quick Check Section -->
            <div class="quick-check-section">
                <h3>Quick Check</h3>
                <div class="input-group">
                    <textarea 
                        id="quickInput" 
                        placeholder="Paste text to check..."
                        maxlength="250"
                    ></textarea>
                    <div class="input-footer">
                        <span id="charCount">0/250</span>
                        <button id="quickCheckBtn" class="check-btn">
                            <i class="fas fa-search"></i>
                            Check
                        </button>
                    </div>
                </div>
            </div>

            <!-- Selected Text Section -->
            <div id="selectedTextSection" class="selected-text-section hidden">
                <h3>Selected Text</h3>
                <div class="selected-text">
                    <p id="selectedText"></p>
                </div>
                <button id="checkSelectedBtn" class="check-btn full-width">
                    <i class="fas fa-search"></i>
                    Check Selected Text
                </button>
            </div>

            <!-- Loading State -->
            <div id="loadingState" class="loading-state hidden">
                <div class="spinner"></div>
                <p>Analyzing...</p>
            </div>

            <!-- Results -->
            <div id="resultsSection" class="results-section hidden">
                <div class="result-header">
                    <div class="score-container">
                        <div id="scoreCircle" class="score-circle">
                            <span id="scoreValue">0</span>
                        </div>
                        <div class="score-info">
                            <span id="scoreText">Credibility Score</span>
                            <small id="scoreDescription">0 = correct, 100 = false</small>
                        </div>
                    </div>
                </div>

                <div class="result-details">
                    <div class="detail-item">
                        <strong>Category:</strong>
                        <span id="category" class="category-badge"></span>
                    </div>
                    <div class="detail-item">
                        <strong>Analysis:</strong>
                        <p id="explanation"></p>
                    </div>
                    <div class="detail-item">
                        <strong>Tip:</strong>
                        <p id="tip"></p>
                    </div>
                    <div class="detail-item">
                        <strong>Flags:</strong>
                        <div id="flags" class="flags-container"></div>
                    </div>
                </div>
            </div>

            <!-- Error State -->
            <div id="errorState" class="error-state hidden">
                <i class="fas fa-exclamation-triangle"></i>
                <p id="errorMessage"></p>
            </div>

            <!-- Actions -->
            <div class="actions">
                <button id="openWebsiteBtn" class="action-btn">
                    <i class="fas fa-globe"></i>
                    Open Website
                </button>
                <button id="clearBtn" class="action-btn secondary">
                    <i class="fas fa-trash"></i>
                    Clear
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script src="popup.js"></script>
</body>
</html>
